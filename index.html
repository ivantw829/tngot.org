<!DOCTYPE html>
<html lang="zh-tw">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta name="theme-color" content="#BE5BFF">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">

  <style>
    :root { --theme-color: #BE5BFF; }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Noto Sans TC', sans-serif;
      background: #f5f5f5;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      position: relative;
      overflow-x: hidden;
    }
    .background-slideshow {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }
    .background-slideshow .slide {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      opacity: 0.3;
      transition: transform 1s ease-in-out;
    }
    header {
      width: 100%;
      height: 220px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #fff;
      background: linear-gradient(-45deg, var(--theme-color), #6B5BFF, var(--theme-color), #6B5BFF);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    h1 {
      color: var(--theme-color);
      font-size: 2.5rem;
    }
    header h1 {
      color: #fff;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
    }
    header p {
      margin-top: 0.5rem;
      font-size: 1.2rem;
    }
    main.container {
      width: 90%;
      max-width: 1200px;
      margin: 2rem auto;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h2 {
      color: #666;
      font-size: 1.5rem;
      margin-top: 1rem;
    }
    p {
      margin-top: 1rem;
      line-height: 1.6;
    }
    .buttons {
      margin-top: 2rem;
    }
    .button {
      display: inline-block;
      margin: 10px;
      padding: 15px 25px;
      font-size: 16px;
      color: #fff;
      background-color: var(--theme-color);
      border: none;
      border-radius: 5px;
      text-decoration: none;
      cursor: pointer;
      transition: transform 0.3s ease, background-color 0.3s ease;
    }
    .button:hover {
      background-color: #a14ae0;
      transform: scale(1.1);
    }
    footer {
      margin-top: auto;
      padding: 1rem 0;
      font-size: 14px;
      color: #999;
    }
  </style>
</head>

<body>
  <div class="background-slideshow"></div>

  <header>
    <h1>台灣未來的主人們</h1>
    <p>The Next Generation Taiwanese - TNGT</p>
  </header>

  <main class="container">
    <h2>IS COMING 官網建置中</h2>
    <p>我們期望發展成為一個真正的公民團體；<br>用於代表青少年們參與大大小小的公共事務。</p>
    <div class="buttons">
      <a href="/dc.html" class="button">加入我們的 Discord</a>
      <a href="/team.html" class="button">看看我們的志工團隊</a>
      <a href="/partner.html" class="button">和我們合作的團隊</a>
      <button class="button" onclick="copyToClipboard()">把我們分享出去</button>
    </div>
  </main>

  <footer>
    &copy; 2023 The Next Generation Taiwanese - TNGT. All rights reserved.
  </footer>

  <script>
    function copyToClipboard() {
      const text = `The Next Generation Taiwanese - TNGT\n台灣未來的主人們\n是由一群青年創立的公民團體\n用於代表青少年們參與大大小小的公共事務\nhttps://tngot.org/`;
      navigator.clipboard.writeText(text).then(() => {
        alert("分享內容已複製到剪貼簿！");
      }).catch(err => {
        alert("無法複製內容，請手動複製。");
      });
    }

    const images = [
      "https://i.imgur.com/yOLGqbj.jpeg",
      "https://i.imgur.com/PDCnWEq.jpeg",
      "https://i.imgur.com/NtmGxST.jpeg",
      "https://i.imgur.com/81UNE9p.jpeg",
      "https://i.imgur.com/Q7Tl3Jh.png",
      "https://i.imgur.com/HccOwrx.png"
    ];

    const container = document.querySelector('.background-slideshow');
    let currentSlide = null;

    function changeBackground() {
      const nextSlide = document.createElement('div');
      nextSlide.className = 'slide';
      const imgUrl = images[Math.floor(Math.random() * images.length)];
      nextSlide.style.backgroundImage = `url(${imgUrl})`;
      // 初始位置在右側
      nextSlide.style.transform = 'translateX(100%)';
      container.appendChild(nextSlide);

      // 強制重繪，觸發 transition
      requestAnimationFrame(() => {
        nextSlide.style.transform = 'translateX(0)';
        if (currentSlide) currentSlide.style.transform = 'translateX(-100%)';
      });

      nextSlide.addEventListener('transitionend', () => {
        if (currentSlide) {
          container.removeChild(currentSlide);
        }
        currentSlide = nextSlide;
      }, { once: true });
    }

    // 初始化第一張
    changeBackground();
    // 定時切換，每5秒
    setInterval(changeBackground, 5000);
  </script>
</body>

</html>
