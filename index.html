  <style>
    @import url(https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap);

    :root {

    body {

      position: relative;
      overflow-x: hidden;

      min-height: 100vh;
    }

    /* 輪播背景樣式 */
    .background-slideshow {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 0;
      background-size: cover;
      background-position: center;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }
    .background-slideshow.show { opacity: 1; }

    /* 內容容器樣式 */

      margin: 2rem auto;

      align-items: center;

      margin-top: 1.5rem;

    }

      font-size: 3.5rem;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.8);

      border: none;

      top: 0; left: -100%;
      width: 200%; height: 100%;
      background: linear-gradient(90deg, rgba(255,255,255,0.2), rgba(255,255,255,0));
      transform: skewX(-45deg);
      transition: left 0.5s;
    }
    .button.discord:hover::before { left: 100%; }

  <!-- 輪播背景腳本 -->
  <script>
    // 複製分享文字
    function copyToClipboard() {
      const text = [
        'The Next Generation Taiwanese - TNGT',
        '台灣未來的主人們',
        '由一群青年創立的公民團體，代表青少年參與公共事務',
        'https://tngot.org/'
      ].join('\n');
      navigator.clipboard.writeText(text)
        .then(() => alert('分享內容已複製到剪貼簿！'))
        .catch(() => alert('無法複製內容，請手動複製。'));
    }

    // 輪播圖片清單
    const images = [
      'assets/img/backgrounds/ (1).jpg',
      'assets/img/backgrounds/ (2).jpg',
      'assets/img/backgrounds/ (3).jpg',
      'assets/img/backgrounds/ (4).jpg',
      'assets/img/backgrounds/ (5).jpg'
    ].map(encodeURI);

    console.log('輪播圖片清單：', images);

    const bg1 = document.getElementById('bg1');
    const bg2 = document.getElementById('bg2');
    let current = bg1, next = bg2;

    // 切換背景圖片
    function changeBackground() {
      const img = images[Math.floor(Math.random() * images.length)];
      console.log('載入背景：', img);
      next.style.backgroundImage = `url("${img}")`;
      next.classList.add('show');
      current.classList.remove('show');
      [current, next] = [next, current];
    }

    // 啟動輪播
    changeBackground();
    setInterval(changeBackground, 5000);

    const year = new Date().getFullYear(); 
    const footer = document.querySelector("footer"); 
    footer.innerHTML = `<p>版權所有 &copy; ${year} 台灣未來的主人們 The Next Generation Taiwanese</p>`
  </script>
