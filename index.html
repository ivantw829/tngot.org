<!DOCTYPE html>
<html lang="zh-tw">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Next Generation Taiwanese - TNGT</title>

  <meta name="theme-color" content="#BE5BFF">
  <meta property="og:title" content="The Next Generation Taiwanese - TNGT">
  <meta property="og:description" content="台灣未來的主人們 - 一個由青年創立的公民團體，代表青少年參與公共事務。">

  <meta property="og:type" content="website">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="The Next Generation Taiwanese - TNGT">
  <meta name="twitter:description" content="台灣未來的主人們 - 一個由青年創立的公民團體，代表青少年參與公共事務。">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">

  <style>
    :root { --theme-color: #BE5BFF; }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { width: 100%; height: 100%; }
    body {
      font-family: 'Noto Sans TC', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      position: relative;
      overflow-x: hidden;
      background: none;
      color: #333;
      min-height: 100vh;
    }
    .background-slideshow {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background-size: cover;
      background-position: center;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }
    .background-slideshow.show { opacity: 1; }
    /* 隱藏原來的 header */
    header { display: none; }

    main.container {
      width: 90%;
      max-width: 1200px;
      margin: 2rem auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #fff;
      z-index: 1;
    }
    /* 主標題容器 */
    .main-title {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 1rem 2rem;
      border-radius: 10px;
      margin-top: 2rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
    }
    /* 主標題樣式 */
    .main-title h1 {
      font-size: 3.5rem;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.8);
      color: #fff;
    }
    .main-title p {
      font-size: 1.3rem;
      margin-top: 0.5rem;
      text-shadow: 1px 1px 6px rgba(0,0,0,0.8);
      color: #fff;
    }
    /* 子標題容器 (Coming Soon) */
    .subtitle-container {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 1rem 2rem;
      border-radius: 10px;
      margin-top: 1.5rem;
      box-shadow: 0 4px 8px rgba(0,0,0,0.5);
    }
    .subtitle-container h2 {
      font-size: 2rem;
      margin: 0;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.8);
      color: #fff;
    }
    .subtitle-container p.description {
      margin-top: 0.5rem;
      font-size: 1rem;
      line-height: 1.6;
      text-shadow: 1px 1px 6px rgba(0,0,0,0.8);
      color: #fff;
    }
    .buttons { margin-top: 2rem; z-index: 1; }
    .button {
      display: inline-block;
      margin: 10px;
      padding: 15px 30px;
      font-size: 16px;
      color: #333;
      background-color: #fff;
      border: 2px solid var(--theme-color);
      border-radius: 5px;
      text-decoration: none;
      cursor: pointer;
      transition: transform 0.3s ease, background-color 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
      position: relative;
    }
    .button:hover {
      background-color: rgba(255, 255, 255, 0.9);
      transform: scale(1.08);
      box-shadow: 0 6px 12px rgba(0,0,0,0.4);
    }
    footer {
      margin-top: auto;
      padding: 1rem 0;
      font-size: 14px;
      color: #fff;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.6);
    }
  </style>
</head>

<body>
  <!-- Slideshow background -->
  <div id="bg1" class="background-slideshow"></div>
  <div id="bg2" class="background-slideshow"></div>

  <main class="container">
    <div class="main-title">
      <h1>台灣未來的主人們</h1>
      <p>The Next Generation Taiwanese - TNGT</p>
    </div>
    <div class="subtitle-container">
      <h2>IS COMING 官網建置中</h2>
      <p class="description">我們期望發展成為一個真正的公民團體；<br>用於代表青少年們參與大大小小的公共事務。</p>
    </div>
    <div class="buttons">
      <a href="/dc.html" class="button">加入我們的 Discord</a>
      <a href="/team.html" class="button">看看我們的志工團隊</a>
      <a href="/partner.html" class="button">和我們合作的團隊</a>
      <button class="button" onclick="copyToClipboard()">把我們分享出去</button>
    </div>
  </main>

  <footer>
    &copy; 2025 The Next Generation Taiwanese - TNGT. All rights reserved.
  </footer>

  <script>
    function copyToClipboard() {
      const text = `The Next Generation Taiwanese - TNGT\n台灣未來的主人們\n是由一群青年創立的公民團體\n用於代表青少年們參與大大小小的公共事務\nhttps://tngot.org/`;
      navigator.clipboard.writeText(text).then(() => alert("分享內容已複製到剪貼簿！"))
        .catch(() => alert("無法複製內容，請手動複製。"));
    }

    const images = [
      '<img src="https://i.imgur.com/yOLGqbj.jpeg" referrerpolicy="no-referrer">',
      '<img src="https://i.imgur.com/PDCnWEq.jpeg" referrerpolicy="no-referrer">',
      '<img src="https://i.imgur.com/NtmGxST.jpeg" referrerpolicy="no-referrer">',
      '<img src="https://i.imgur.com/81UNE9p.jpeg" referrerpolicy="no-referrer">',
      '<img src="https://i.imgur.com/Q7Tl3Jh.png" referrerpolicy="no-referrer">',
      '<img src="https://i.imgur.com/HccOwrx.png" referrerpolicy="no-referrer">'
    ];

    const bg1 = document.getElementById('bg1');
    const bg2 = document.getElementById('bg2');
    let current = bg1;
    let next = bg2;

    function changeBackground() {
      const randomImage = images[Math.floor(Math.random() * images.length)];
      next.style.backgroundImage = `url(${randomImage})`;
      next.classList.add('show');
      current.classList.remove('show');
      [current, next] = [next, current];
    }

    current.style.backgroundImage = `url(${images[Math.floor(Math.random() * images.length)]})`;
    current.classList.add('show');
    setInterval(changeBackground, 5000);
  </script>

</body>
</html>
