  <style>
    :root {
      --theme-color: #BE5BFF;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Noto Sans TC', sans-serif;
      background: #f5f5f5;
      color: #333;
      line-height: 1.6;
    }

    header {
      height: 220px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      color: #fff;
      background: linear-gradient(-45deg, var(--theme-color), #6B5BFF, var(--theme-color), #6B5BFF);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
    }

    @keyframes gradientBG {
      0% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 0% 50%;
      }
    }

    header h1 {
      font-size: 2.8rem;
    }

    header p {
      font-size: 1.2rem;
      margin-top: 0.5rem;
    }

    .container {
      width: 90%;
      max-width: 1200px;
      margin: 2rem auto;
    }

    .team-section h2 {
      font-size: 1.8rem;
      color: var(--theme-color);
      border-left: 5px solid var(--theme-color);
      padding-left: 0.5rem;
      margin-bottom: 1rem;
    }

    .members {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 1.5rem;
    }

    .member {
      background: #fff;
      padding: 1rem;
      border-radius: 10px;
      text-align: center;
      opacity: 0;
      transform: translateY(20px);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
      z-index: 0;
    }

    .member img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 0.5rem;
    }

    .member:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.12);
    }

    .member.show {
      opacity: 1;
      transform: translateY(0);
    }

    .member.leader::before,
    .member.multi-role::before {
      content: "";
      position: absolute;
      top: -6px;
      left: -6px;
      right: -6px;
      bottom: -6px;
      border-radius: 12px;
      pointer-events: none;
    }

    .member.leader {
      animation: rgbGlow 3s ease infinite;
    }

    @keyframes rgbGlow {
      0% {
        box-shadow: 0 0 8px rgba(255, 0, 0, 0.8);
        border: 3px solid rgba(255, 0, 0, 0.8);
      }

      33% {
        box-shadow: 0 0 8px rgba(0, 255, 0, 0.8);
        border-color: rgba(0, 255, 0, 0.8);
      }

      66% {
        box-shadow: 0 0 8px rgba(0, 0, 255, 0.8);
        border-color: rgba(0, 0, 255, 0.8);
      }

      100% {
        box-shadow: 0 0 8px rgba(255, 0, 0, 0.8);
        border-color: rgba(255, 0, 0, 0.8);
      }
    }

    .member.multi-role {
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%,
      100% {
        transform: scale(1);
        opacity: 0.7;
      }

      50% {
        transform: scale(1.1);
        opacity: 0.3;
      }
    }
  </style>
</head>

<body>

  <header>
    <h1>台灣未來的主人們</h1>
    <p>The Next Generation Taiwanese (TNGT)</p>
  </header>

  <main class="container">
    <!-- 總召組（兩位組長） -->
    <!-- existing sections omitted for brevity -->
    <!-- 助理組（組長：Sean Wei） -->
    <!-- ... -->

    <section class="team-section" id="公關組">
      <h2>公關組</h2>
      <div class="members">
        <div class="member">
          <img src="https://www.gravatar.com/avatar/27cb0316008e9115a7ae5fcaadda94ae?d=identicon&s=150" alt="Jailbreaker">
          <p>Jailbreaker</p>
        </div>
        <div class="member">
          <a href="https://discord.gg/J2tFAcCV" target="_blank" rel="noopener">
            <img src="https://www.gravatar.com/avatar/d005e47a35602d7c6a784fb23da50272?d=identicon&s=150" alt="NA">
          </a>
          <p>NA</p>
        </div>
        <div class="member">
          <img src="https://www.gravatar.com/avatar/e98259ee1b239d1ed54a2769fbfb2cfe?d=identicon&s=150" alt="小歪">
          <p>小歪</p>
        </div>
      </div>
    </section>

  </main>

  <!-- 回到上一頁按鈕 -->
  <div style="text-align: center; margin: 2rem 0;">
    <a href="/index.html" style="text-decoration: none; color: white; background: var(--theme-color); padding: 0.5rem 1rem; border-radius: 5px; font-size: 1rem;">回到上一頁</a>
  </div>

  <!-- Scroll-reveal 腳本 -->
  <script>
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('show');
          observer.unobserve(entry.target);
        }
      });
    }, { threshold: 0.1 });

    document.querySelectorAll('.member').forEach(el => {
      observer.observe(el);
    });
  </script>
</body>

</html>
