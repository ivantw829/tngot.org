  <style>
    @import url(https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap);

    :root {
      --theme-color: #BE5BFF;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Noto Sans TC', sans-serif;
      background: #f5f5f5;
      color: #333;
      line-height: 1.6;
    }

    /* 漸層動態背景 */
    header {
      height: 220px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      color: #fff;
      background: linear-gradient(-45deg, var(--theme-color), #6B5BFF, var(--theme-color), #6B5BFF);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
    }

    @keyframes gradientBG {
      0% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 0% 50%;
      }
    }

    header h1 {
      font-size: 2.8rem;
    }

    header p {
      font-size: 1.2rem;
      margin-top: 0.5rem;
    }

    .container {
      width: 90%;
      max-width: 1200px;
      margin: 2rem auto;
    }

    .team-section {
      margin-bottom: 3rem;
    }

    .team-section h2 {
      font-size: 1.8rem;
      color: var(--theme-color);
      border-left: 5px solid var(--theme-color);
      padding-left: 0.5rem;
      margin-bottom: 1rem;
    }

    .members {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 1.5rem;
      align-items: stretch;
    }

    .member {
      background: #fff;
      padding: 1rem;
      border-radius: 10px;
      text-align: center;
      opacity: 0;
      transform: translateY(20px);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
      height: 175px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .member img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin: 0 auto 0.5rem;
    }

    .member:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.12);
    }

    .member.show {
      opacity: 1;
      transform: translateY(0);
    }

    .member a {
      text-decoration: none;
      color: black;
      display: block;
      height: 100%;
      /* margin: 1rem; */
    }

    /* RGB 漸變光環 (組長) */
    .member.leader::before {
      content: "";
      position: absolute;
      top: -6px;
      left: -6px;
      right: -6px;
      bottom: -6px;
      border-radius: 15px;
      border: 3px solid transparent;
      animation: rgbGlow 3s ease infinite;
      pointer-events: none;
      z-index: -1;
    }

    @keyframes rgbGlow {
      0% {
        box-shadow: 0 0 8px rgba(255, 0, 0, 0.8);
        border-color: rgba(255, 0, 0, 0.8);
      }

      33% {
        box-shadow: 0 0 8px rgba(0, 255, 0, 0.8);
        border-color: rgba(0, 255, 0, 0.8);
      }

      66% {
        box-shadow: 0 0 8px rgba(0, 0, 255, 0.8);
        border-color: rgba(0, 0, 255, 0.8);
      }

      100% {
        box-shadow: 0 0 8px rgba(255, 0, 0, 0.8);
        border-color: rgba(255, 0, 0, 0.8);
      }
    }

    /* 脈衝光暈 (雙重工作) */
    .member.multi-role::before {
      content: "";
      position: absolute;
      top: -6px;
      left: -6px;
      right: -6px;
      bottom: -6px;
      border-radius: 12px;
      background: radial-gradient(circle, var(--theme-color) 50%, transparent 70%);
      opacity: 0.7;
      animation: pulse 2s ease-in-out infinite;
      pointer-events: none;
      z-index: -1;
    }

    @keyframes pulse {

      0%,
      100% {
        transform: scale(1);
        opacity: 0.7;
      }

      50% {
        transform: scale(1.1);
        opacity: 0.3;
      }
    }
  </style>

  <script type="module" src="/assets/mods/back.js"></script>
  <script type="module">
    import { footer } from "/assets/mods/footer.js";
    footer("#666", "none"); 
  </script>

<body>

  <!-- 頁首 -->
  <header>
    <h1>工作團隊</h1>
    <p>The Next Generation Taiwanese - TNGT</p>
  </header>

  <!-- 這裡由 JS 動態插入所有組別與成員 -->
  <main class="container" id="team-container"></main>

  <!-- 讀取 JSON 並渲染 -->
  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const res = await fetch('/data/team.json');
      const data = await res.json();
      const container = document.getElementById('team-container');

      const fragment = document.createDocumentFragment();

      data.groups.forEach(group => {
        const section = document.createElement('section');
        section.className = 'team-section';
        section.id = group.id;

        const h2 = document.createElement('h2');
        h2.textContent = group.name;
        section.appendChild(h2);

        const membersDiv = document.createElement('div');
        membersDiv.className = 'members';

        group.members.forEach(m => {
          const memberDiv = document.createElement('div');
          const classes = ['member'].concat(m.classes || []);
          memberDiv.className = classes.join(' ');

          const img = document.createElement('img');
          const a = document.createElement('a');
          const p = document.createElement('p');

          img.src = m.img || '/assets/img/avatar/TNGT.png';
          img.alt = m.alt || '成員圖片';
          img.onerror = () => img.src = '/assets/img/avatar/TNGT.png';
          p.textContent = m.name || '未命名成員';

          if (m.link) {
            a.href = m.link;
            a.target = '_blank';
            a.rel = 'noopener';
            a.appendChild(img);
            a.appendChild(p);
            memberDiv.appendChild(a);
          } else {
            memberDiv.appendChild(img);
            memberDiv.appendChild(p);
          }

          membersDiv.appendChild(memberDiv);
        });

        section.appendChild(membersDiv);
        fragment.appendChild(section);
      });

      container.appendChild(fragment);

      // 加總人數區塊
      fetch("https://script.google.com/macros/s/AKfycbwEd-yUyp3sBnhiglnbO-FIFFHG-mDu7raKeAz1Mw9w3YV6t4-wRewL72cDxuUj6t6A7w/exec")
        .then(res => res.json())
        .then(data => {
          const section = document.createElement('section');
          section.className = 'team-section';
          section.id = '總人數';

          const h2 = document.createElement('h2');
          h2.textContent = '總人數';

          const p = document.createElement('p');
          p.textContent = `目前我們的團隊共有 ${data.rows} 名工作人員，其中部分成員選擇不公開展示。`;

          section.appendChild(h2);
          section.appendChild(p);
          container.appendChild(section);
        })
        .catch(err => console.error(err));

      // Scroll reveal 動畫效果
      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('show');
            observer.unobserve(entry.target);
          }
        });
      }, { threshold: 0.1 });

      requestAnimationFrame(() => {
        document.querySelectorAll('.member').forEach(el => observer.observe(el));
      });
    });
  </script>

  <!-- 加入長期志工按鈕 -->
  <div style="text-align: center; margin-top: 2rem;">
    <a href="/pages/join.html"
      style="display: inline-block; padding: 0.8rem 1.5rem; background: var(--theme-color); color: #fff; text-decoration: none; border-radius: 5px; font-weight: bold; transition: background 0.3s, transform 0.2s;"
      onmouseover="this.style.background='#9A46CC'; this.style.transform='scale(1.05)';"
      onmouseout="this.style.background='var(--theme-color)'; this.style.transform='scale(1)';">
      加入長期志工
    </a>
  </div>
