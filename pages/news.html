<body>
    <header>
        <h1>最新消息</h1>
        <p>The Next Generation Taiwanese - TNGT</p>
    </header>

    <div class="news"></div>
    <div class="pagination">
        <button id="prev-btn" disabled>上一頁</button>
        <button id="next-btn">下一頁</button>
    </div>

    <script>
        const news = document.querySelector(".news"); 
        const prevBtn = document.getElementById("prev-btn");
        const nextBtn = document.getElementById("next-btn");
        const newsData = [
            {
                title: "新增「最新消息頁面」", 
                date: "2025.05.10", 
                category: "web-update", 
                department: "資訊組"
            }, 
        ]

        const cnCategory = {
            "web-update": "網站更新", 
        }

        const newsPerPage = 5; 
        let currentPage = 1; 
        let filteredNews = [];

        function filterRecentNews() {
            const thirtyDaysAgo = new Date();
            thirtyDaysAgo.setDate(thirtyDaysAgo.getDate() - 30);
            
            return newsData.filter(item => {
                const itemDate = new Date(item.date.replace(/\./g, "-"));
                return itemDate >= thirtyDaysAgo;
            });
        }

        function renderNews() {
            const startIndex = (currentPage - 1) * newsPerPage;
            const endIndex = startIndex + newsPerPage;
            const paginatedNews = filteredNews.slice(startIndex, endIndex);
            
            news.innerHTML = "";
            
            if (paginatedNews.length === 0) {
                news.innerHTML = '<p class="no-news">沒有最近30天內的新聞</p>';
                prevBtn.disabled = true;
                nextBtn.disabled = true;
                return;
            }
            
            paginatedNews.forEach(item => {
                news.innerHTML += `
                <div class="new">
                    <div class="info">
                        <p class="date">${item.date}</p>
                        <p><span class="category ${item.category}">${cnCategory[item.category]}</span></p>
                    </div>
                    <hr>
                    <div class="content">
                        <h1 class="new-title">${item.title}</h1>
                        <p class="department">${item.department}</p>
                    </div>
                </div>`;
            });
            
            prevBtn.disabled = currentPage === 1;
            nextBtn.disabled = endIndex >= filteredNews.length;
            
            prevBtn.classList.toggle('hidden', currentPage === 1);
            nextBtn.classList.toggle('hidden', endIndex >= filteredNews.length);
        }

        prevBtn.addEventListener("click", () => {
            if (currentPage > 1) {
                currentPage--;
                renderNews();
            }
        });
        
        nextBtn.addEventListener("click", () => {
            if ((currentPage * newsPerPage) < filteredNews.length) {
                currentPage++;
                renderNews();
            }
        });

        filteredNews = filterRecentNews();
        renderNews();
    </script>
</body>
