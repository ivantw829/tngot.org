<body>
  <header>
    <h1>行銷組缺人 缺人 缺人 缺缺缺</h1>

  </header>

  <main class="container">
    <section class="intro-section" id="join-terms">
      <h2>招募各組長期志工</h2>
      <p>我們正在徵求各組長期志工，誠摯邀請您加入我們的行列。請詳閱以下參與條件：</p>
      <ul id="terms-list">
        <li>您為大專院校以下學生，年齡不超過 25 歲</li>
        <li>您能長期擔任職務，並保證有充裕時間參與線上或線下會議</li>
        <li>您認同本團體理念，願與我們一起推動青年聲音</li>
        <li>您必須點擊並閱讀 <a href="https://s.ouoc.dev/law" target="_blank" rel="noopener noreferrer" class="rgb-link">外部條款<a></li>
      </ul>
      <p><em>請務必閱讀完上述所有條款，才能進行申請</em></p>
      <button id="confirm-btn" class="btn-primary">我已閱讀完條款</button>
    </section>
  </main>

  <script>
    window.addEventListener('load', () => {
      document.getElementById('join-terms').classList.add('show');
    });

    const confirmBtn = document.getElementById('confirm-btn');
    const lastTerm = document.querySelector('#terms-list li:last-child');
    const externalLink = document.querySelector('#terms-list a');
    let externalLinkClicked = false;

    externalLink.addEventListener('click', () => {
      externalLinkClicked = true;
      confirmBtn.classList.add('show'); // 確保按鈕在點擊外部條款後可見
    });

    // 觀察最後一條條款是否完全可見
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting && externalLinkClicked) {
          confirmBtn.classList.add('show');
          observer.unobserve(entry.target);
        }
      });
    }, { threshold: 1.0 });
    observer.observe(lastTerm);

    // 點擊按鈕先切換文字，再導向表單
    confirmBtn.addEventListener('click', () => {
      if (!externalLinkClicked) {
        alert('請先點擊並閱讀外部條款！');
        return;
      }
      if (!confirmBtn.dataset.confirmed) {
        confirmBtn.textContent = '立即申請';
        confirmBtn.dataset.confirmed = 'true';
      } else {
        window.open('https://forms.gle/QUzZqjyuJ6eb8e6L6', '_blank');
      }
    });
  </script>
